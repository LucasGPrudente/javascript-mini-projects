<!DOCTYPE html>

<html lang="en">
  <head>
    <title> JS Validation with RegEx </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <script src="assets/js/script.js" defer></script>
  </head>

  <body>
    <div id="container">
      <form id="form-info" name="form">
        <div class="info-box">
          <div id="input-box">
            <label id="input-name-username" for="username"> Username </label>
            <input type="text" id="username-input" name="username">
          </div>
          <div id="username-error" class="error-box">
            <span class="material-symbols-outlined error-icon"> error </span>
            <p> A valid username use only letters (upper or lower), without spaces </p>
          </div>
        </div>
        <div class="info-box">
          <div id="input-box">
            <label id="input-name-password" for="password"> Password </label>
            <input type="password" id="password-input" name="password">
            <button id="button-visibility" type="button" onclick="changeVisibility()">
              <span id="visibility-off-icon" class="material-symbols-outlined visibility-icon"> visibility_off </span>
              <span id="visibility-on-icon" class="material-symbols-outlined visibility-icon"> visibility </span>
            </button>
          </div>
          <div id="password-error" class="error-box">
            <span class="material-symbols-outlined error-icon"> error </span>
            <p> A valid password needed five capital letters, six symbols and two hyphens in any order </p>
          </div>
        </div>
        <div class="info-box">
          <div id="input-box">
            <label id="input-name-email" for="email"> Email </label>
            <input type="text" id="email-input" name="email">
          </div>
          <div id="email-error" class="error-box">
            <span class="material-symbols-outlined error-icon"> error </span>
            <p> Only email addresses on gmail are accepted </p>
          </div>
        </div>
      </form>
    </div>
    <div>
      <button type="submit" form="form-info" id="button-submit"> Register User </button>
    </div>
  </body>
</html>
