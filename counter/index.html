<!DOCTYPE html>

<html lang="en">
  <head>
    <title> Counter </title>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js"></script>
  </head>

  <body>
    <div id="counter-container">
      <button id="button-less" class="button-action" onclick="decrement()">
        <span id="icon-less" class="material-symbols-outlined"> remove </span>
      </button>
      <span id="number"> 0 </span>
      <button id="button-more" class="button-action" onclick="increment()">
        <span id="icon-more" class="material-symbols-outlined"> add </span>
      </button>
    </div>
    <div id="reset-container">
      <button id="button-reset" class="button-action" onclick="reset()">
        <span id="icon-reset" class="material-symbols-outlined"> restart_alt </span>
        <span class="btnText"> Reset </span>
      </button>
    </div>
  </body>
</html>
