<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Stopwatch</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer> </script>
  </head>

  <body>
    <div id="stopwatch">
      <div id="display">
        <span id="hour-digits">00</span>
        <span>:</span>
        <span id="minute-digits">00</span>
        <span>:</span>
        <span id="second-digits">00</span>
        <span>:</span>
        <span id="millisecond-digits">00</span>
      </div>
      <div id="actions">
        <div>
          <button id="button-start" class="button" onclick="start()">
            <span class="material-symbols-outlined button-icon">play_arrow</span>
          </button>
          <button id="button-stop" class="button" onclick="stop()">
            <span class="material-symbols-outlined button-icon">pause</span>
          </button>
        </div>
        <button id="button-reset" class="button" onclick="reset()">
          <span class="material-symbols-outlined button-icon">restart_alt</span>
        </button>
      </div>
    </div>
  </body>
</html>
