<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Binary to Decimal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
  </head>

  <body>
    <div id="title-container">
      <span id="title">BINARY TO DECIMAL CONVERTER</span>
    </div>
    <div id="converter-container">
      <div id="converter">
        <div class="input-container">
          <label class="input-name" for="binary-input" >BINARY</label>
          <input type="text" id="binary-input" class="input-converter" placeholder="01001100">
          <div id="info-binary">
            <div class="info">
              <span class="info-text">Binary only accepts 0 and 1</span>
            </div>
            <div class="triagle-align">
              <div id="triagle-binary"></div>
            </div>
          </div>
        </div>
        <span id="swap-icon" class="material-symbols-outlined">swap_horiz</span>
        <div class="input-container">
          <label for="decimal-input" class="input-name">DECIMAL</label>
          <input type="text" id="decimal-input" class="input-converter" placeholder="76">
          <div id="info-decimal">
            <div class="triagle-align">
              <div id="triagle-decimal"></div>
            </div>
            <div class="info">
              <span class="info-text">The range of 8-bit is 0-255</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
